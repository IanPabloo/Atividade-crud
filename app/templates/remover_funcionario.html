<!DOCTYPE html>
{% load django_bootstrap5 %}
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Funcionário</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}

</head>

<body>
    <h2>Funcionário: {{ fun.nome }}</h2>
    <li>data_nascimento: {{ fun.data_nascimento }}</li>
    <li>E-mail: {{ fun.email }}</li>
    <li>Remuneração: {{ fun.remuneração }}</li>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">EXCLUIR</button>
    </form>
</body>

</html>
